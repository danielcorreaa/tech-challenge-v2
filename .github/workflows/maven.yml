# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main","release", "develop"]
  pull_request:
    branches: [ "main","release", "develop"]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'          
          cache: maven
      - run: mvn test --file pom.xml   
      
  sonar:
    needs: unit-test
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=danielcorreaa_tech-challenge-v2

  build:
    runs-on: ubuntu-latest  
    needs: sonar
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'          
          cache: maven
      - run: mvn clean install --file pom.xml 

  docker-pull-image:
   
    runs-on: ubuntu-latest
    steps: 
     - uses: actions/checkout@v4
     - name: Setup Java
       uses: actions/setup-java@v3
       with:
         distribution: 'temurin'
         java-version: '17'
     - name: Build project
       run: mvn clean install -DskipTests
     - name: Login Docker Hub
       run: docker login -u daniel36 -p ${{ secrets.PASSWORD_DOCKER_HUB }}
     - name: Build docker image
       run: docker build -t daniel36/tech-challenge:${{github.run_number}} .
     - name: Push image docker
       run:  daniel36/tech-challenge:${{github.run_number}}
         
     - name: Build project
       run: mvn wrapper:wrapper  --file pom.xml      
      

  Deploy_EKS-Dev:   
     needs: docker-pull-image 
     if: github.ref == 'refs/heads/develop'  
     uses: ./.github/workflows/terraform-dev.yml    
     secrets: inherit
  
  Deploy_EKS-Release:  
     needs: docker-pull-image 
     if: github.ref == 'refs/heads/release'  
     uses: ./.github/workflows/terraform-qa.yml    
     secrets: inherit

  Deploy_EKS-Prod: 
     needs: docker-pull-image  
     if: github.ref == 'refs/heads/main'  
     uses: ./.github/workflows/terraform-prd.yml    
     secrets: inherit
    

    
